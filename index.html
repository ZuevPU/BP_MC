<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Геймифицированное задание</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 1rem 0;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Задание: Придумай название для нового школьного проекта</h1>
  <p>Напиши свой ответ ниже:</p>
  <textarea id="answer" placeholder="Мой ответ..."></textarea>
  <button onclick="submitAnswer()">Отправить</button>
  <div id="message"></div>

  <script>
    function submitAnswer() {
      const answer = document.getElementById('answer').value;
      const username = 'petrov_teacher';
      const taskId = 'project_name_idea';

      const formData = new FormData();
      formData.append('username', username);
      formData.append('taskId', taskId);
      formData.append('answer', answer);

      fetch('https://script.google.com/macros/s/AKfycbzZvfqg1I4Qse4l6NVcyfHmnIvoGeoYteAAZw6NkLbHXLAFNdnRXKyjbd5hieKxgCrO/exec', {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      })
      .then(() => {
        document.getElementById('message').innerText = 'Ответ отправлен!';
        document.getElementById('answer').value = '';
      })
      .catch(() => {
        document.getElementById('message').innerText = 'Ошибка отправки';
      });
    }
  </script>
</body>
</html>
